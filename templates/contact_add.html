{% extends "layout.html" %}
{% block content %}
<style>
  form { max-width: 560px; margin:0 auto; background:#fff5e6; border:1px solid #ffc107; padding:20px; border-radius:8px; }
  h1 { text-align:center; color:#ff8c00; font-family:'Poppins',sans-serif; margin-bottom:20px; }
  .btn-orange { background:#ff8c00; border-color:#ff8c00; color:#fff; }
  .btn-orange:hover { background:#e67e00; border-color:#e67e00; color:#fff; }
</style>

<div class="container mt-4">
  <h1>Nuevo Contacto</h1>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Cliente</label>
      <select name="client_id" class="form-select" required>
        {% for c in clients %}
          <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="name" class="form-control" required placeholder="Nombre del contacto">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" placeholder="correo@dominio.com">
      <small class="text-muted">Único por cliente (si se llena).</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" name="phone" class="form-control" placeholder="+504 9999-9999">
    </div>

    <div class="mb-3">
      <label class="form-label">Rol</label>
      <input type="text" name="role" class="form-control" placeholder="Compras / Planner / Producción">
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="is_primary" name="is_primary" value="1">
      <label class="form-check-label" for="is_primary">Marcar como contacto principal</label>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('contacts') }}" class="btn btn-secondary">Cancelar</a>
      <button class="btn btn-orange">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
