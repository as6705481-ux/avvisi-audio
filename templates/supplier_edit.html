{% extends "layout.html" %}
{% block content %}
<style>
  form { max-width: 520px; margin: 0 auto; background:#fff5e6; border:1px solid #ffc107; padding:20px; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,.1); }
  h1 { text-align:center; color:#ff8c00; font-family:'Poppins',sans-serif; margin-bottom:20px; }
  .btn-success { background:#ff8c00; border-color:#ff8c00; }
  .btn-success:hover { background:#e67e00; border-color:#e67e00; }
</style>

<div class="container mt-5">
  <h1>Editar Proveedor</h1>
  {% set s = supplier %}
  <form method="POST" class="mt-3">
    <div class="mb-3"><label class="form-label">Nombre del proveedor <span class="text-danger">*</span></label>
      <input name="name" class="form-control" value="{{ s.name }}" required></div>
    <div class="mb-3"><label class="form-label">Correo electronico <span class="text-danger">*</span></label>
      <input name="email" type="email" class="form-control" value="{{ s.email }}"></div>
    <div class="mb-3"><label class="form-label">Teléfono <span class="text-danger">*</span></label>
      <input name="phone" class="form-control" value="{{ s.phone }}"></div>
    <div class="mb-3"><label class="form-label">RTN <span class="text-danger">*</span></label>
      <input name="tax_id" class="form-control" value="{{ s.tax_id }}"></div>
    <div class="mb-3"><label class="form-label">Notas</label>
      <textarea name="notes" class="form-control" rows="2">{{ s.notes }}</textarea></div>

    <h5 class="mt-3">Dirección <span class="text-danger">*</span></h5>
    {% set a = s.address or {} %}
    <div class="row g-2">
      <div class="col-12"><input name="street"  class="form-control" placeholder="Calle" value="{{ a.street or '' }}"></div>
      <div class="col-md-6"><input name="city"    class="form-control" placeholder="Ciudad" value="{{ a.city or '' }}"></div>
      <div class="col-md-6"><input name="state"   class="form-control" placeholder="Estado/Depto" value="{{ a.state or '' }}"></div>
      <div class="col-md-6"><input name="zip"     class="form-control" placeholder="ZIP" value="{{ a.zip or '' }}"></div>
      <div class="col-md-6"><input name="country" class="form-control" placeholder="País" value="{{ a.country or '' }}"></div>
    </div>

    <div class="form-check my-3">
      <input class="form-check-input" type="checkbox" name="active" id="active" value="1" {{ 'checked' if s.active else '' }}>
      <label class="form-check-label" for="active">Activo</label>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancelar</a>
      <button class="btn btn-success">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
