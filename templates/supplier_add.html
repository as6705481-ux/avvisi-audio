{% extends "layout.html" %}
{% block content %}
<style>
  form { max-width: 520px; margin: 0 auto; background:#fff5e6; border:1px solid #ffc107; padding:20px; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,.1); }
  h1 { text-align:center; color:#ff8c00; font-family:'Poppins',sans-serif; margin-bottom:20px; }
  .btn-success { background:#ff8c00; border-color:#ff8c00; }
  .btn-success:hover { background:#e67e00; border-color:#e67e00; }
</style>

<div class="container mt-5">
  <h1>Agregar Proveedor</h1>
  <form method="POST" class="mt-3">
    <div class="mb-3"><label class="form-label">Nombre <span class="text-danger">*</span></label>
      <input name="name" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Correo electronico <span class="text-danger">*</span></label>
      <input name="email" type="email" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Teléfono <span class="text-danger">*</span></label>
      <input name="phone" class="form-control"></div>
    <div class="mb-3"><label class="form-label">RTN <span class="text-danger">*</span></label>
      <input name="tax_id" class="form-control"></div>
    <div class="mb-3"><label class="form-label">Notas</label>
      <textarea name="notes" class="form-control" rows="2"></textarea></div>

    <h5 class="mt-3">Dirección <span class="text-danger">*</span></h5>
    <div class="row g-2">
      <div class="col-12"><input name="street"  placeholder="Calle" class="form-control"></div>
      <div class="col-md-6"><input name="city"    placeholder="Ciudad" class="form-control"></div>
      <div class="col-md-6"><input name="state"   placeholder="Estado/Depto" class="form-control"></div>
      <div class="col-md-6"><input name="zip"     placeholder="ZIP" class="form-control"></div>
      <div class="col-md-6"><input name="country" placeholder="País" class="form-control"></div>
    </div>

    <div class="form-check my-3">
      <input class="form-check-input" type="checkbox" name="active" id="active" value="1" checked>
      <label class="form-check-label" for="active">Activo</label>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancelar</a>
      <button class="btn btn-success">Crear</button>
    </div>
  </form>
</div>
{% endblock %}
