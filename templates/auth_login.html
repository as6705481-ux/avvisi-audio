<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Sistema de Inventario</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet"/>

  <style>
    body{
      font-family:'Quicksand',sans-serif;
      background:linear-gradient(135deg,#e65a00,#ffe6a7);
      display:flex;flex-direction:column;align-items:center;
      min-height:100vh;margin:0;color:#333;
    }
    .navbar{width:100%;background:#000428;padding:10px 0;margin-bottom:20px;}
    .login-container{
      background:#fff;border-radius:20px;padding:30px;
      box-shadow:0 8px 20px rgba(0,0,0,.2);
      width:100%;max-width:420px;margin-top:50px;
    }
    .login-header{text-align:center;margin-bottom:20px;}
    .login-header h1{font-size:2rem;color:#e65a00;}
    .login-header p{color:#7f8c8d;}
    .btn-primary{
      width:100%;background:linear-gradient(90deg,#e65a00,#f39c12);
      border:none;padding:10px;font-weight:bold;transition:background .3s ease;
    }
    .btn-primary:hover{background:linear-gradient(90deg,#f39c12,#e65a00);}
    .btn-ghost{
      width:100%;background:#fff;border:2px solid #e65a00;color:#e65a00;
      padding:10px;font-weight:700;
    }
    .btn-ghost:hover{background:#fff3e0;border-color:#f39c12;color:#d35400;}
    .register-link a{color:#e65a00;text-decoration:none;font-weight:500;}
    .register-link a:hover{text-decoration:underline;}
    .form-control{border-radius:10px;padding:10px;border:1px solid #ddd;}
    .form-label{font-weight:500;color:#e65a00;}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='logo_avvisi.svg') }}" alt="Avissi Audio Logo" style="height:40px;width:auto;margin-right:10px;">
        <span class="highlight">Avissi Audio</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link highlight" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/items">Items</a></li> <!-- ✅ acceso directo -->
          <li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
          <li class="nav-item"><a class="nav-link highlight" href="/testimonios">Testimonios</a></li>
          <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
        </ul>
        <a href="/login" class="btn btn-orange ms-3">Login</a>
      </div>
    </div>
  </nav>

  <!-- Formulario de Inicio de Sesión -->
  <div class="login-container">
    <div class="login-header">
      <h1>Iniciar Sesión</h1>
      <p>Accede a tu cuenta para gestionar el sistema de inventario</p>
    </div>

    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Iniciar Sesión</button>
    </form>

    <!-- ✅ Acceso directo a Items (modo invitado) -->
    <a class="btn btn-ghost mt-2" href="/items">Ver items (modo invitado)</a>

    <div class="register-link mt-3">
      <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      document.querySelectorAll('.fade-in, .zoom-in').forEach(el=>{
        el.style.opacity="1"; el.style.transform="none";
        el.style.transition="opacity .5s ease-out, transform .5s ease-out";
      });
    });
  </script>

</body>
</html>
