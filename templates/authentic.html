<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización Auténtica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e65a00, #ffe6a7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .title {
            color: #e65a00;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(90deg, #e65a00, #f39c12);
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #f39c12, #e65a00);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Cotización Nº {{ quotation.id }}</h1>
        <p>Esta cotización ha sido validada y autenticada por <strong>Avvisi Audio</strong>.</p>
        <p>Para más información, contáctanos.</p>
        <a href="/" class="btn btn-primary">Volver al inicio</a>
    </div>
</body>
</html>
